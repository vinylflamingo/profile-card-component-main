<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <div class="main">  <!-- has background images -->

        <div class="bubble top"><img src="./images/bg-pattern-top.svg"></div>
        <div class="bubble bottom"><img src="./images/bg-pattern-bottom.svg"></div>
        
        <div class="card"> <!-- container and shape of card-->
            <div class="card-header"> <!-- image on top section of card-->

            </div>
            <div class="card-profile-picture"> <!-- must have white border and image inside. container verticle-->
                <img src="images/image-victor.jpg" alt="Victor">
            </div>
            <div class="card-body">
                <div class="profile-info">
                    <h1>Victor Crest</h1> 
                    <h2 class="text-fade">26</h2>
                </div>
                <div class="profile-location text-fade">
                    <p>London</p>
                </div>
            </div>

            <div class="footer"><!-- class must have grey line at top, also h1 and p also must be left to right containers-->
                <div class="stat">
                    <h1>80k</h1>
                    <p class="text-fade">Followers</p>
                </div>
                <div class="stat">
                    <h1>803k</h1>
                    <p class="text-fade">Likes</p>
                </div>
                <div class="stat">
                    <h1>1.4k</h1>
                    <p class="text-fade">Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://wwww.frankcostoya.com">Frank Costoya</a>.
        </div>
    </div>




</body>
</html>
